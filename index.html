    }

    window.addEventListener('load', function() {
      gradient(0.5).colorama(0.5).pixelate(20,20).out(o0);
    });

  <div id="foreground">&lt;/&gt;</div>
  <hydra-element audio="true" precision="lowp" class="background"></hydra-element>
